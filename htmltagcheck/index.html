<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="css.css" rel="stylesheet" type="text/css">
<script src="js.js" type="text/javascript"></script>
<title>HTML Tag Checker</title>
</head>
<body>
<h1 onclick="location.href='./'" style="cursor:pointer">HTML Tag Checker</h1>

A small tool for checking if there are any missing closing tags.<br><br>

<h2>Paste code here:</h2>

<div id="line_number_div"></div>
<div id="source_div"><textarea id="unclosed-tags-source" onscroll="UpdateLineScroll()"></textarea></div><br><br>


<input class="button" type="button" id="unclosed-tags-submit" value="Check it" onclick="HTMLTagCheck()">
<div id="HTMLTagCheck_results"></div><br><br>
<span style="color:#ccc; font-size:11px; font-family:verdana;">Dag J.N.</span>
</body>
</html>
